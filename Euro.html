<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro</title> <!-- Coloca titulo na página -->
    <Style>
        body{
            background-color: teal; /* Trocar a cor de fundo */
            color: white; /* Trocar a cor dos itens em body */
            font: bold 20pt Arial; /* Modificar a font da escrita em body */
        }
    </Style>
</head>
<body>
    <script>
        //prompt para receber o valor
        var euro = Number(window.prompt('Digite um valor para transforma-lo em euro:')) 

        // comando para transformar a currency em EUR
        var transf = euro.toLocaleString('pt-BR', {style:'currency', currency: 'EUR'})
        
        // Mensagem final escrita no document
        document.write(`O valor em euro é igual a ${transf}.`)
    </script>
</body>
</html>
