<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adição</title> <!-- Coloca titulo na página -->
    <Style>
       body{
           background-color: blueviolet; /* Trocar a cor de fundo */
       } 
    </Style>
</head>
<body>
    <script>
      var Num1 = Number(window.prompt('Digite um número: ')) // prompt para pegar o primeiro valor

      var Num2 = Number(window.prompt('Digite outro número: ')) // prompt para pegar o segundo valor

      var Result = Num1 + Num2 // variavel que soma duas variaveis selecionadas

      window.alert(`A soma dos valores é ${Result}`) // alerta com o resultado da soma das variaveis
    </script>
</body>
</html>
