<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>potencia</title> <!-- Coloca titulo na página -->
    <style>
        body{
            background-color: black; /* Trocar a cor de fundo */
            color: white; /* Trocar a cor dos itens em body */
            font: bold 20pt Arial; /* Modificar a font da escrita em body */
        }
    </style>
</head>
<body>
    <script>
        var num1 = Number(window.prompt('Escolha um número para elevar ao quadrado:')) 
        // prompt para dar valor a variavel num1 

        var num2 = num1 ** 2 
        // soma da variavel com potência (**)

        document.write(`${num1}² = ${num2}`) 
        // Escrita no document com o resultado da exponenciação
    </script>
</body>
</html>
