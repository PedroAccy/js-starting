<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title> <!-- Coloca titulo na página -->
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?') // prompt para perguntar o nome
        window.alert('É um grande prazer em te conhecer, ' + nome + '.') // Concatenação "+"
    </script>
</body>
</html>
